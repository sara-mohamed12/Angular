
<div class="d-flex justify-content-center justify-align-items">
    <form  class="form alert alert-dark w-50 mt-5">
      <div class="form-group row">
          <label class="col-3" for="name">Name</label>
          <input [(ngModel)]="name" type="text" id="name" class="form-control col-8" name="name">
      </div>
      <div class="form-group row">
          <label class="col-3" for="age">Age</label>
          <input [(ngModel)]="age" type="text" id="age" class="form-control col-8" name="age">
      </div>

      <div *ngIf="age>18 ; else less18">
        <div class="form-group text-center">
            <input type="submit"  value="Add" class="form-control btn" style="background-color:#863c7c; color:white;" (click)="Add()">
        </div>
      </div>
     
      <ng-template #less18>
        <div *ngIf="AgeValid; else notempty">
            <div class="form-group text-center">
                <input type="submit"  value="Add" class="form-control btn" style="background-color:#863c7c; color:white;" (click)="Add()">
            </div>
          </div>
      </ng-template>  
     

      <ng-template #notempty>
         <p class="btn btn-danger text-center w-100">18 &lt; age &lt; 50</p> 
            <div class="form-group text-center">
                <input type="submit"  value="Add" class="form-control btn" style="background-color:#863c7c; color:white;" disabled>
            </div>
      </ng-template>
    </form>
  </div>
  
  <div class="container text-center">
    <table class="table w-70">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            </tr>
        </thead>
            <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
            </tr>
            </tbody>
    </table>
  </div>
