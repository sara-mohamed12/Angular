
<div class="d-flex justify-content-center justify-align-items">
  <form [formGroup]="validation" class="form alert alert-dark w-50 mt-5" (ngSubmit)="submit(name.value,age.value)">
    <div class="form-group row">
        <label class="col-3" for="name">Name</label>
        <input #name formControlName="name" type="text" id="name" class="form-control col-8">
    </div>
    <div *ngIf="!Name" class="alert alert-danger tex-center"> Not Valid</div>    
    <div class="form-group row">
        <label class="col-3" for="age">Age</label>
        <input #age formControlName="age" type="text" id="age" class="form-control col-8">
    </div>

    <div *ngIf="!Age" class="alert alert-danger tex-center"> 18 &lt; age &lt; 50</div>    
    
    <div class="form-group text-center">
        <input type="submit"  value="Add" class="form-control btn" style="background-color:#863c7c; color:white;">
    </div>
  </form>
</div>

<div class="container text-center">
    <table class="table w-70">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            </tr>
        </thead>
            <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
            </tr>
            </tbody>
    </table>
</div>
